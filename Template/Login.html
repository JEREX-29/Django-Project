<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/CMLOGO.png' %}">
    <title>Login Page</title>

    <link rel="stylesheet" href="{% static 'css/Login.css' %}">

    <script src="{% static 'js/En_CSS/Login(CSS).js' %}"></script>

    <link rel="stylesheet" href="{% if debug %}{% static "css/style.css" %}{% else %}{% static "css/style.min.css" %}{% endif %}">

    <!-- Include Alertify CSS & JS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/CMLOGO.png' %}" alt="">
        </div>
        <h1>Hi, welcome back!</h1>
        <p>First time here? <a href="{% url 'Signup' %}"><span class="text-white">Sign up for free</span></a></p>
    </header>
    <form method="post" action="">
        {% csrf_token %}
        
        <input 
        type="text" 
        name="username" 
        placeholder="Username"
        required>

        <input 
        type="password" 
        name="pass" 
        placeholder="Password"
        required>

        <button type="submit">Login</button>
        <p>
            You acknowledge that you read, and agree, to our <a>Terms of Service</a> and our <a>Privacy Policy</a>.
        </p>
    </form>

    <!-- Include Alertify CSS and JS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- Show Notifications -->
    <script>
        alertify.set('notifier', 'position', 'top-right');
    
        {% if login_success %}
            alertify.success('Login successful!');
            setTimeout(function () {
                window.location.href = "{% url 'Home' %}";  // Update 'Home' with your actual URL name if different
            }, 1500);  // 1.5 seconds delay
        {% elif login_error %}
            alertify.error(' Username or Password is incorrect! ');
        {% endif %}
    </script>

</body>

</html>
